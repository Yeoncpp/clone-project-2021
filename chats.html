<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kakao talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:35pm</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-comment-medical fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-headphones fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-bars fa-lg"></i>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/logo.png" class="user-component__avatar uc-me" />
                <div class="user-component__text">
                    <h4 class="user-component__name">Yeonho</h4>
                    <h6 class="user-component__subtitle">Please check My Kakao info</h6>
                </div>
            </div>
            <div class="user-component__column__chats">
                <span id="user-component__column__time">21:22</span>
                <span class="chats__notice">1</span>
            </div>
        </div>
    </a>
    </main>


    

   <nav class="nav">
       <ul class="nav__list">
           <li class="nav__btn">
               <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
           </a>
        </li>
           <li class="nav__btn">
               <a class="nav__link" href="chats.html">
                   <span class="nav__notice">1</span>
            <i class="fas fa-comment fa-2x"></i>
           </a>
        </li>
           <li class="nav__btn">
               <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
           </a>
        </li>
           <li class="nav__btn">
               <a class="nav__link" href="more.html">
                   <div class="update"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
           </a>
        </li>
       </ul>
   </nav>
   <div id="no-mobile">
    <span>Please adjust your screen for mobile!</span>
</div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous">
    </script>
</body>
</html>
