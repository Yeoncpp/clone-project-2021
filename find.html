<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kakao talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:35pm</span>
        </div>
        <div class="status-bar__column">
            <span>9%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span class="sreen-header__update">
                <i class="fas fa-bars fa-lg"></i>
                <div class="header__update"></div>
            </span>
        </div>
    </header>

    <main class="main-screen">
       <div class="icon-row">
           <div class="icon-row__icon">
            <i class="fas fa-qrcode fa"></i>
               <span class="icon-row__text">QR Code</span>
            </div>
           <div class="icon-row__icon">
            <i class="far fa-address-book fa"></i>
               <span class="icon-row__text">Add by Contacts</span>
            </div>
           <div class="icon-row__icon">
            <i class="fas fa-font fa"></i>
               <span class="icon-row__text">Add by ID</span>
            </div>
           <div class="icon-row__icon">
               <i class="far fa-envelope fa"></i>
               <span class="icon-row__text">Invite</span>
            </div>
       </div>

       <div class="recommend-friends">
            <h6 class="recommend-friends__title">Recommended-friends</h6>
            <div class="recommend-friends__body">
                You have no recommended friends.
            </div>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open chat</h4>
                <span>Go to Openchat Home
                    <i class="fas fa-chevron-right fa-xs open_chat_right"></i>                    
                </span>
            </div>

            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtag">#bts#army#fiends</h6>
                    <div class="open-post__members">
                        <img src="file:///D:/%EB%85%B8%EB%A7%88%EB%93%9C%EC%BD%94%EB%8D%94/clone-2021/clone-project-2021/img/logo.png" />
                        <span class="open_post__members-count">902 members</span>
                        <div class="divider"></div>
                        <span class="open_post__members-status">Active</span>
                    </div>
                </div>

                <div class="open-post__column">
                    <img src="file:///D:/%EB%85%B8%EB%A7%88%EB%93%9C%EC%BD%94%EB%8D%94/clone-2021/clone-project-2021/img/logo.png" />
                        <div class="open-post__pic-heart">
                            <i class="fas fa-heart fa-xs"></i>
                            <span>326</span>
                        </div>
                </div>
            </div>
        </div>
        
    </main>


    

   <nav class="nav">
       <ul class="nav__list">
           <li class="nav__btn">
               <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
           </a>
        </li>
           <li class="nav__btn">
               <a class="nav__link" href="chats.html">
                   <span class="nav__notice">1</span>
            <i class="far fa-comment fa-2x"></i>
           </a>
        </li>
           <li class="nav__btn">
               <a class="nav__link" href="find.html">
            <i class="fas fa-search-plus fa-2x"></i>
           </a>
        </li>
           <li class="nav__btn">
               <a class="nav__link" href="more.html">
                   <div class="update"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
           </a>
        </li>
       </ul>
   </nav>
   <div id="no-mobile">
    <span>Please adjust your screen for mobile!</span>
</div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous">
    </script>
</body>
</html>
