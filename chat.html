<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kakao talk</title>
</head>
<body class="chat__screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:35pm</span>
        </div>
        <div class="status-bar__column">
            <span>7%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <span>Yeonho</span>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-bars fa-lg"></i>
        </div>
    </header>

    <main class="main-screen chat">
        <div class="chat-screen__datebar">
            Tuesday, June 30, 2020
        </div>

        <div class="message-row">
            <img src="img/logo.png">
            <div class="message-row__content">
                <span class="message-row__people">Yeonho</span>
                <div class="message-row__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:26</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row__own">
            <div class="message-row__content">
                <div class="message-row__info__me">
                    <span class="message__status">1</span>
                    <span class="message__time">21:28</span>
                    <span class="message__bubble">Who are you?</span>
                </div>
            </div>
        </div>

    </main>
    
    <form class="reply">
        <div class="reply__column">
            <button>
            <i class="fas fa-plus"></i>
            </button>
        </div>

        <div class="reply__column total">
            <input type="text" placeholder="Input message..." />
            <i class="far fa-grin"></i>
            <button>
            <i class="fas fa-arrow-up"></i>
            </button>
        </div>

    </form>
    <div id="no-mobile">
        <span>Please adjust your screen for mobile!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous">
    </script>
</body>
</html>
