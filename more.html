<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kakao talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:35pm</span>
        </div>
        <div class="status-bar__column">
            <span>7%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-headphones fa-lg"></i>
            </span>
            <span class="sreen-header__update">
                <a href="settings.html">
                <i class="fas fa-bars fa-lg"></i></a>
                <div class="header__update"></div>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/logo.png" class="user-component__avatar uc-me" />
                <div class="user-component__text">
                    <h4 class="user-component__name">Yeonho</h4>
                    <div class="user-component__name-more">
                        <h6 class="user-component__subtitle">+82 010-8645-2275</h6>
                        <i class="fas fa-exclamation-circle fa-xs"></i>
                    </div>
                </div>
            </div>

            <div class="user-component__column">
                <span id="user-component__column__bookmark">
                    <i class="far fa-comment-alt fa-2x"></i>
                </span>
            </div>
        </div>


       <div class="icon-row">
           <div class="icon-row__icon">
            <i class="far fa-calendar-check"></i>
               <span class="icon-row__text">Calender</span>
            </div>
           <div class="icon-row__icon">
            <i class="fas fa-box"></i>
               <span class="icon-row__text">Talk Drive</span>
            </div>
           <div class="icon-row__icon">
            <i class="far fa-meh-blank"></i>
               <span class="icon-row__text">Emoticons</span>
            </div>
           <div class="icon-row__icon">
            <i class="fas fa-brush"></i>
               <span class="icon-row__text">Themes</span>
            </div>
       </div>

       <div class="more-suggestions">
            <span>Suggestions</span>

        <div class="more-suggestions__icons">
            <div class="more-suggestions__icons-content">
                <img src="img/logo.png" />
                <span>Kakao Story</span>
            </div>
            <div class="more-suggestions__icons-content">
                <img src="img/logo.png" />
                <span>Kakao friends</span>
            </div>
            <div class="more-suggestions__icons-content">
                <img src="img/logo.png" />
                <span>Friends Gem</span>
            </div>
        </div>
       </div>

        
    </main>


    

   <nav class="nav">
       <ul class="nav__list">
           <li class="nav__btn">
               <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
           </a>
        </li>
           <li class="nav__btn">
               <a class="nav__link" href="chats.html">
                   <span class="nav__notice">1</span>
            <i class="far fa-comment fa-2x"></i>
           </a>
        </li>
           <li class="nav__btn">
               <a class="nav__link" href="find.html">
            <i class="fas fa-search-plus fa-2x"></i>
           </a>
        </li>
           <li class="nav__btn">
               <a class="nav__link" href="more.html">
                   <div class="update"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
           </a>
        </li>
       </ul>
   </nav>
   <div id="no-mobile">
    <span>Please adjust your screen for mobile!</span>
</div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous">
    </script>
</body>
</html>
